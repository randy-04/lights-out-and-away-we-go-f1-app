<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css file -->
    <link rel="stylesheet" href="./styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/original-2f140da989c67e228c5eaf989e0d829e.webp" type="image/icon type">
    <!-- flowbite tailwind css -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <title>Lights Out, Let's Gooo</title>
</head>
<body>
    <section id="container">
        <header>
            <!-- <div id="logo"  class = "text-0.3xl font-bold underline">Lights Out <br> and Away We Go</div> -->
            <nav id="nav">
                <ul>
                    <a href="#" class="logo"><img src = "./images/original-2f140da989c67e228c5eaf989e0d829e.webp"/></a>
                    <li><a href="#">Home</a></li>
                    <li><a href="#stats">Stats</a></li>
                    <li><a href="#">Drivers</a></li>
                    <li><a href="#">Constructors</a></li>
                    <li><a href="#">Extras</a></li>
                </ul>
            </nav>

        </header>

        <!-- home main image -->
        <div id="img">
            <img src="./images/cut-merc.png" alt="F1 Car with Shadow" />
        </div>

        <!-- page heading -->
        <div id="heading">
            <h2>Lights Out & Away We Go</h2>
        </div>
        
        <!-- icons section-->
        <div id="icons">
            <a href="https://www.instagram.com/f1/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/F1?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.youtube.com/@Formula1" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </section>

    <main>
        <section id = "dropdowns">
            <h2 id = "stats">Stats</h2>
            
            <label for="countries_multiple" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"><span id = "choose-f1">Choose an F1 Season</span></label>
            <select multiple id="years_multiple" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Year</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
            </select>

        </section>

        <section id = "rankings">
            <h2><em>Driver Rankings</em></h2>

            <div class = "list-container">
                <!-- list of drivers -->
                <ul class = "ui divided list" class= "md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800" id = "drivers">

                </ul>
            </div>

        </section>
        

    </main>
    

    <script type="text/javascript" src="./src/index.js"></script>
    <!-- fontawesome kit code -->
    <script src="https://kit.fontawesome.com/a42a664857.js" crossorigin="anonymous"></script>
    <!-- tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- flowbite tailwind -->
    <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
